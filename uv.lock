version = 1
requires-python = ">=3.8"

[[package]]
name = "email-csv-extractor"
version = "0.1.0"
source = { editable = "." }
dependencies = [
    { name = "aiohttp" },
    { name = "asyncio-throttle" },
    { name = "click" },
    { name = "msal" },
    { name = "pydantic" },
    { name = "python-dotenv" },
    { name = "requests" },
    { name = "structlog" },
    { name = "tenacity" },
]

[package.optional-dependencies]
dev = [
    { name = "mypy" },
    { name = "pytest" },
    { name = "pytest-asyncio" },
    { name = "pytest-cov" },
    { name = "pytest-mock" },
    { name = "ruff" },
]

[[package]]
name = "aiohttp"
version = "3.12.15"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "click"
version = "8.1.7"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "msal"
version = "1.34.0"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "pydantic"
version = "2.11.9"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "structlog"
version = "25.4.0"
source = { registry = "https://pypi.org/simple" }

